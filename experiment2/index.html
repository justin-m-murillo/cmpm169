<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <h1>Color Flow Field</h1>
    <br />
    <div id="sketch">
      <!-- Sketch Container -->
    </div>

    <div class="container">

      <div class="row justify-content-center">
        <div class="col">
          <div class="row py-1 align-items-center justify-content-center">
            <div class="col-1 text-end">
              <label for="rSlider">Red</label>
            </div>
            <div class="col-2">
              <input id="rSlider" type="range" min="0" max="255" value="0" />
            </div>
            <div class="col-2 text-end">
              <label>Toggle Vector Lines</label>
            </div>
            <div class="col-2">
              <input type="button" value="Toggle Lines" onclick="toggleLines()" />
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col">
          <div class="row py-1 align-items-center justify-content-center">
            <div class="col-1 text-end">
              <label for="gSlider">Green</label>
            </div>
            <div class="col-2">
              <input id="gSlider" type="range" min="0" max="255" value="0" />
            </div>
            <div class="col-2 text-end">
              <label>Pause/Resume Loop</label>
            </div>
            <div class="col-2">
              <input type="button" value="Toogle Loop" onclick="freeze()" />
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col">
          <div class="row py-1 align-items-center justify-content-center">
            <div class="col-1 text-end">
              <label for="bSlider">Blue</label>
            </div>
            <div class="col-2">
              <input id="bSlider" type="range" min="0" max="255" value="0" />
            </div>
            <div class="col-2 text-end">
              <label>Regenerate Flow Field</label>
            </div>
            <div class="col-2">
              <input type="button" value="Regenerate" onclick="clearField()" />
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col">
          <div class="row py-1 align-items-center justify-content-center">
            <div class="col-1 text-end">
              <label for="zSlider">Noise</label>
            </div>
            <div class="col-2">
              <input id="zSlider" type="range" min="1" max="20" value="5" />
            </div>
            <div class="col-2"></div>
            <div class="col-2"></div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col">
          <div class="row py-1 align-items-center justify-content-center">
            <div class="col-1 text-end">
              <label for="zSlider">Particles</label>
            </div>
            <div class="col-2">
              <input id="pSlider" type="range" min="0" max="5000" value="1000" />
            </div>
            <div class="col-2"></div>
            <div class="col-2"></div>
          </div>
        </div>
      </div>
      
    </div>
    
    
    <script src="particle.js"></script>
    <script src="sketch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>

</html>
